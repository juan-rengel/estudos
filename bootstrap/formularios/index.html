<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>formularios!</title>
  </head>
  <body>
    
  <!--caixa de textos
    div: form-group  : define espaçamento 
    input: form-control: define as formatações do input
    
    Opção: form-control-  sm ou lg para o tamanho-->
  <p>é necesario crear uma div para aplicar as formatações.</p>

  <form>

    <div class="form-group">
      <label for="usuario">usuario</label>
      <input class="form-control" type="text" id="usuario" placeholder="nome..">
    </div>

  </form>




 <!--caixa de e-mail
  o atributo readonly permite deixar gris e no poder ser clicable-->
<form>

  <div class="form-group">
    <label for="email">email</label>
    <input class="form-control" type="email" id="email" placeholder="Digite seu gmail..!" readonly>
    <small class="form-text">Email sera validado</small>
  </div>

</form>



<!--select-->

<form action="">
  <div class="form-group">
    <label for="estados">Estados</label>
    <select class="form-control" name="estados" id="estados">
      <option value="AM">amazona</option>
      <option value="PR">parana</option>
      <option value="RO">ronaima</option>
      <option value="AC">acré</option>
    </select>
  </div>
</form>




<!--textarea-->

<form action="">

  <div>
    <label for="mensage">mensage</label>
    <textarea class="form-control" name="mensage" id="mensage" cols="30" rows="5"></textarea>
  </div>

</form>





<!--File input  (arquivos)
  se aplicara las misma classes adicionando file.. -->

  <form action="">

    <div class="form-group">
      <label for="">arquivo</label>
      <input class="form-control-file" type="file">
    </div>

  </form>






<!--custom input  (arquivos)
  modelo mas customizable.. 
  
  div  "custom-file"
  label:  custom-file-label
  input:  custom-file-buttom
  -->

  <form action="">

    <div class="custom-file">
      <label class="custom-file-label" for="arquivo">arquivo</label>
      <input class="custom-file-buttom" id="arquivo" type="file">
    </div>

  </form>




<!--range-->
<form action="">

  <div class="form-group">
    <label for="range">opacidade</label>
    <input class="form-control" type="range" name="opacidade" id="range" min="1" max="10">
  </div>

</form>




<!--formulario inline-->

<form class="form-inline">

    <input class="form-control mr-2" type="text" placeholder="Digite seu nome..!">
    <input class="form-control mr-2" type="text" placeholder="Digite sua senha..!">
    <button class="btn btn-primary">Logar</button>

</form>
