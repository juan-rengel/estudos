<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>input group</title>
  </head>
  <body>
    

<h2>input group prepend</h2>
<div class="input-group">

  <div class="input-group-prepend">
    <span class="input-group-text">@</span>
  </div>
  <input class="form-control" type="text" placeholder="Digite seu E-mail..!">

</div>
<br><br>


<h2>input group prepend</h2>
<div class="input-group">

  <div class="input-group-prepend">
    <span class="input-group-text">Htpps:/www.site.usuario</span>
  </div>
  <input class="form-control" type="text">

</div>
<br><br>



<h2>Input group append</h2>
<div class="input-group">

  <input class="form-control" type="text" placeholder="E-mail">
  <div class="input-group-append">
    <span class="input-group-text">@gmail.com</span>
  </div>

</div>
<br><br>



<h2>input prepend e append</h2>
<div class="input-group">

  <div class="input-group-prepend">
    <span class="input-group-text">R$</span>
  </div>

  <input class="form-control" type="number" placeholder="Valor">

  <div class="input-group-append">
    <span class="input-group-text">,00</span>
  </div>

</div>
<br><br>




<h2>doble input</h2>
<div class="input-group">

  <div class="input-group-prepend">
    <span class="input-group-text">Nome / apellido</span>
  </div>
  <input class="form-control" type="text" placeholder="digite seu nome">
  <input class="form-control" type="text" placeholder="digite seu apellido">
  <div class="input-group-append">
    <button class="btn btn-primary">logar</button>
  </div>

</div>
<br><br>


<h2>perquisar</h2>

<div class="input-group">

  <input class="form-control" type="text" placeholder="Pesquisar">

  <div class="input-group-append">
      <button class="btn btn-primary"> pesquisar </button>
  </div>

</div>
<br><br>




<h2>Checkbox / radio</h2>

<div class="input-group">

  <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="radio">
      </div>
  </div>
  <input class="form-control" type="text">
</div>
