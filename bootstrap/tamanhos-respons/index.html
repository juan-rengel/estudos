<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>tamanhos</title>
  </head>
  <body>
    <h3>tamanhos widht</h3>

    <div style="width: 800px;" class="border m-2 ">
      <div class="w-25 bg-primary">25% de largura</div>
      <div class="w-50 bg-secondary">50% de largura</div>
      <div class="w-75 bg-danger">75% de largura</div>
      <div class="w-100 bg-dark text-white">100% de largura</div>
      <div class="w-auto bg-info">auto</div>
    </div>


    <h3>tamanhos height</h3>

    <div style="height: 500px;" class="border m-2">
      <div class="d-inline-block h-25 bg-primary">25% de largura</div>
      <div class="d-inline-block h-50 bg-secondary">50% de largura</div>
      <div class="d-inline-block h-75 bg-danger">75% de largura</div>
      <div class="d-inline-block h-100 bg-dark text-white">100% de largura</div>
      <div class="d-inline-block h-auto bg-info">auto</div>
    </div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
