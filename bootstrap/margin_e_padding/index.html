<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>margin e padding</title>
  </head>
  <body style="margin: 25px;">

    <!-- valor definido em rem de ( 0 ate 5 )
    
      mt- margin top.
      mb- margin bottom.
      ml- margin left.
      mr- margin right.

      mx- margin horizontal  (left - right).
      my- margin vertical  (top - bottom).
      m- todos os lados.
    -->
    <h2 class="bg-success ml-5">margin</h2>
    <p class="bg-success ml-5">conteudo principal de margin</p>



    <!-- valor definido em rem de ( 0 ate 5 )
    
      pt- padding top.
      pb- padding bottom.
      pl- padding left.
      pr- padding right.

      px- padding horizontal  (left - right).
      py- padding vertical  (top - bottom).
      p- todos os lados.
    -->
    <h2 class="bg-success pl-5">padding</h2>
    <p class="bg-success p-5">conteudo principal de padding</p>
