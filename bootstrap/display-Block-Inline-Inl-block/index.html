  <body style="margin: 25px;">

  <h4>Mudando a display block</h4>
  <!--D-BLOCK permite mudar de inline para block--> 

  <span class="d-block bg-primary">texto display block (d-block) </span>
  <span class="d-block bg-primary">texto display block (d-block) </span>

 
  <h4>Mudando a display inline</h4>
  <!--D-INLINE permite mudar de block para inline--> 
  
  <h5 class="d-inline bg-primary">texto display inline (d-inline)</h5>
  <h5 class="d-inline bg-primary">texto display inline (d-inline)</h5>

  

  <h4>Mudando a display inline-block</h4>
  <!--D-INLINE-BLOCK permite mudar a  inline-block--> 
  
  <span class="d-inline-block bg-success" style="padding: 8px;">texto display inline-block (d-inline-block)</span>

  <span class="d-inline-block bg-success">texto display inline-block (d-inline-block)</span>
