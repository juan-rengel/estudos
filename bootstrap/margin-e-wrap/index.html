<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>Bootstrap margin e wrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/bab2de91c4.js" crossorigin="anonymous"></script>
    <style>
      .caixa{
        background: #f5f5f5;
        height: 200px;
      }

      .item{
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <h2>margin right | lelf auto. (mr-auto, ml-auto) <br>
          margin top | bottom auto. (mt-auto, mb-auto) </h2>

      <div class="caixa d-flex flex-column">
        <div class="item mt-auto mb-auto">items 01</div>
        <div class="item">items 02</div>
        <div class="item">items 02</div>
        <div class="item">items 02</div>
      </div>
      <br><br>



      <h2>wrap : flex-wrap | nowrap </h2>

    <div class="caixa d-flex flex-wrap">
      <div class="item">items 01</div>
      <div class="item">items 02</div>
      <div class="item">items 03</div>
      <div class="item">items 04</div>
      <div class="item">items 05</div>
      <div class="item">items 06</div>
      <div class="item">items 07</div>
      <div class="item">items 08</div>
      <div class="item">items 09</div>
      <div class="item">items 10</div>
      <div class="item">items 11</div>
      <div class="item">items 12</div>
    </div>
    <br><br>

    </div>
