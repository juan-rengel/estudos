<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museu Nacional</title>

  <!--estilo css-->
  <link rel="stylesheet" href="css/style.css">

  <!--normalize.css css-->
  <link rel="stylesheet" href="css/normalize.css">

  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

</head>
<body>
  <div class="container"> <!--inicio container-->
    <header><!--inicio header-->
      <div id="logo">
        <h1><a href="#">Museu Nacional</a></h1>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Exposições</a></li>
          <li><a href="#">pesquisa</a></li>
          <li><a href="#">acervo</a></li>
          <li><a href="#">vídeos</a></li>
          <li><a href="#">fotos</a></li>
          <li><a href="#">contato</a></li>
        </ul>
      </nav>
    </header><!--fim header-->

    <div class="principal"><!--inicio principal-->

        <div class="conteudo"> <!--inicio conteudo-->
          <section id="capa">
            <img src="imagen/museu.png" alt="foto-museu">
          </section>
        </div><!--fim conteudo-->
    
        <aside>  <!--inicio aside-->
          <section id="depoimento">
              <img src="imagen/depoimento.png" alt="depoimento">
          </section>

          <section id="visita">
            <h4>Faça uma visita</h4>
            <form>

              <fieldset>
                <legend></legend>

                <label for="date">data</label>
                <input id="campo" type="text" id="date" value="dd/mm/aaaa">

                <label for="qtde">qtd pessoas</label>
                <input id="campo" type="text" id="qtde" style="width: 30px;" value="1">
              
              </fieldset>
              <input id="botao" type="submit" value="verificar disponibidade">
            </form>
          </section>

          <section id="fotos">
            <h4>galeria de fotos</h4>
            <a href="#">
              <img src="imagen/imagem1.jpg" height="93" width="93" alt="">
            </a>

            <a href="#">
              <img src="imagen/imagem2.jpg" height="93" width="93" alt="">
            </a>

            <a href="#">
              <img src="imagen/imagem3.jpg" height="93" width="93" alt="">
            </a>

            <a href="#">
              <img src="imagen/imagem4.jpg" height="93" width="93" alt="">
            </a>
          </section>
        </aside> <!--fim aside-->

    </div><!--fim principal-->



  </div><!--fim container-->
</body>
</html>
