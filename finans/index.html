              <!--menu navegação-->

        <div class="row">

                  <div class="input-group">

                    <div class="input-group-append">
                      <button class="btn btn-primary">Cadastre-se</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          
          <div class="col-6">
            <img src="img/capa-mulher.png" alt="">
          </div>

        </div>
