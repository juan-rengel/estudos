<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <img src="../Projeto_Formulario/imagen/perfil.png" alt="perfil">
    </div>
    <form>
      <div>
        <input class="email" type="email" name="Email" id="Email" placeholder="Digite seu Gmail">
      </div>

      <div>
        <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua Senha">
      </div>

      <div>
        <input class="submit" type="submit" value="Logar">
      </div>
    </form>
  </div>
</body>
</html>
