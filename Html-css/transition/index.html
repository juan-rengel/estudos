<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .caixa{
      background-color: blue;
      width: 250px ;
      height: 250px;
    }

    .caixa:hover{
      background-color: rgb(0, 0, 85);
      width: 100%;
      height: 250px;
      
      /* transition: 0.5s; */

      transition: width 3s, background 5s; /* en una sola propiedad definimos la largura y el tiempo de cambiar el background */


    }
  </style>
</head>
<body>
  <h2>modelo de transition</h2>
  <div class="caixa">

  </div>
</body>
</html>
